name: Deploy bits 2023aa05887

on:
  push:
    branches:
    - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: code checkout
      uses: actions/checkout@v2

    - name: install the gcloud cli
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GOOGLE_PROJECTID }}
        service_account_key: ${{secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        install_components: 'gke-gcloud-auth-plugin'
        export_default_credentials: true

    - name: build and push the docker image
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev
        docker build -t us-central1-docker.pkg.dev/${{ secrets.GOOGLE_PROJECTID }}/gcp-docker-repo/decentral:latest .
        docker push us-central1-docker.pkg.dev/${{ secrets.GOOGLE_PROJECTID }}/gcp-docker-repo/decentral:latest
      
    - name: Replace placeholders in kubernetes resource.yml
      run: |
        sed -i 's/{{PROJECTID}}/${{ secrets.GOOGLE_PROJECTID }}/g' kubernetes/resource.yml

    - name: deploy to gke
      env:
        GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECTID }}
      run: |
        gcloud container clusters get-credentials autopilot-cluster-1 --region us-central1
        kubectl delete --ignore-not-found=true -f kubernetes/resource.yml && kubectl apply -f kubernetes/resource.yml
